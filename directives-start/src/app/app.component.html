<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{backgroundColor: odd % 2 !== 0? 'yellow' : 'green'}">
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 !== 0}" [ngStyle]="{backgroundColor: even % 2 !== 0? 'yellow' : 'green'}">
            {{even}}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
            <div>
              <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 !== 0}" [ngStyle]="{backgroundColor: even % 2 !== 0? 'yellow' : 'green'}">
                {{even}}
              </li>
            </div>
          </ng-template> -->
          <div *appUnless="onlyOdd">
              <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 !== 0}" [ngStyle]="{backgroundColor: even % 2 !== 0? 'yellow' : 'green'}">
                {{even}}
              </li>
            </div>
      </ul>
      <p appBasicHighlight>this is a test style with Directive</p>
      <p appBetterHighlight [deafultColor]="'chartreuse'" [highlightColor]="'peru'"> this is a test style with Better
        Directive</p>
        <div [ngSwitch]="value">
          <p *ngSwitchCase="5">value is 5</p>
          <p *ngSwitchCase="10">value is 10</p>
          <p *ngSwitchCase="100">value is 100</p>
          <p *ngSwitchDefault>value is default</p>
        </div>
    </div>
  </div>
</div>
